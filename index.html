<!DOCTYPE html>
<html lang="en-au">
  <head>
    <style>
    div {
      margin-top: 5px;
      margin-bottom: 5px;
      margin-left: 5%;
      margin-right: 5%;
    }
    h1, p {
      width: 90%;
      font-family: Roboto, Helvetica, 'Helvetica Neue', Arial, sans-serif;
    }
    </style>
    <script>
      if(window.location.protocol === 'http:') {
        window.location = window.location.toString().replace('http', 'https');
      }
    </script>
  </head>
  <body>
    <div>
     <h1 contenteditable>Your title here</h1>
     <p contenteditable>Your body content here. To save, just press Ctrl/Cmd+S</p>
    </div>
  </body>
</html>
